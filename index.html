<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form In JavaScript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script type="text/JavaScript" src="script.js"> </script>
</head>
<body>
    <div class="container">
        <h1>Sign Up!</h1>

        <form name="registration" onSubmit="return validation();">
            <label for="fname"></label><br>
            <input type ="text" id="fname" name="fname" placeholder="First Name"><br>
            <label for="lname"></label><br>
            <input type ="text" id="lname" name="lname" placeholder="Last Name"><br>
            <label for="email"></label><br>
            <input type ="text" id="email" name="email" placeholder="Email"><br>
            <label for="mnumber"></label><br>
            <input type ="number" id="mnumber" name="mnumber" placeholder="Mobile Number"><br>
            <input type ="submit" id="button" value="Submit" name="Submit"></input>
        </form>

        <!--<button onclick="validation(document.getElementById('fname').value,document.getElementById('lname').value, document.getElementById('email').value,document.getElementById('mnumber').value)"
        >Sign Up!</button><br>-->


    </div>
       
    
</body>
</html>
